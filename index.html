<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="counter">
        <div class="titulo">
            <h1>Get in Touch</h1>
            <p>Leave your message and we`ll get back to you shortly</p>
        </div>
        <div class="form">
            <div class="right">
                <div class="box">
                    <label for="name">Your name</label>
                    <input type="text" name ="name" placeholder="John Doe">
                </div>
                <div class="box">
                    <label for="telefono">Phone</label>
                    <input type="number" name="telefono" placeholder="+56 9 64436888">
                </div>
                <div class="box">
                    <label for="men">Message</label>
                    <input type="text" name ="men" placeholder="Tell us briefly about your needs">
                </div>
            </div>
            <div class="left">
                <div class="box">
                    <label for="email">Email Adress</label>
                    <input type="email" name ="email" placeholder="example@gmail.com">
                </div>
                <div class="box">
                    <label for="web">Website URL</label>
                    <input type="email" name ="web" placeholder="html://example.com">
                </div>
            </div>
        </div>
        <input class= "btn" type="button" value="Sublime">
    </div>   
</body>
</html>
